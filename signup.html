<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin. urban running. trail running. Dublin docklands and Phoenix park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- site header -->
    <Header>
        <a href="index.html">
            <h1 id="logo">Love running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </Header>

    <!-- site content -->
    <main>
        <section id="signup-form">
            <h2>lets get you signed up<i class="fa-solid fa-heart-pulse"></i></h2>
            <form method="post" action="https://formdump.codeinstitute.net">
                   First Name <input type="text" name="fname" id="first-name" required ><br>
                   Last Name <input type="text" name="lname" id="last-name" required><br>
                   Email address <input type="text" name="email" id="email-address" required><br>
                   <div class="radio-buttons">
                    <input type="radio" id="road" name="running_preference" value="road" checked>
                   <label for="road">Road</label><br>
                   <input type="radio" id="trail" name="running_preference" value="trail">
                   <label for="trail">Trail</label><br>
                   <input type="radio" id="both" name="running_preference" value="both">
                   <label for="both">Both</label><br>
                   </div>
                <div>
                    <button type="submit" id="join-button">
                        <label for="submit"> Lets Run!</label>
                    </button>
                </div>
            </form>
        </section>

    </main>

    <!-- site footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/42b448017b.js" crossorigin="anonymous"></script>
</body>

</html>
